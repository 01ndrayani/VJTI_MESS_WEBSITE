                    function login() {
                        $.ajax({
                            type: "POST",
                            url: "login.aspx/userlogin",
                            contentType: "application/json; charset=utf-8",
                            data: "{'restId':'" + localStorage.getItem('restId') + "','branchid':'" + localStorage.getItem('branId') + "','username':'" + $('#l_username').val() + "','pin':'" + $('#l_pwd').val() + "'}",
                            dataType: "json",
                            success: function(result) {
                                if (result.d != "") {
                                    strResponse = eval("(" + result.d + ")");
                                    if (strResponse.msg == "success") {
                                        localStorage.setItem('user', JSON.stringify(strResponse));
                                        location.href = "online_order.aspx";
                                    } else {
                                        alert(strResponse.msg);
                                    }
                                } else {
                                    alert("Please enter valid username and password");
                                }
                            },
                        });
                    }
    
                    function signin() {
                        $.ajax({
                            type: "POST",
                            url: "login.aspx/signin",
                            contentType: "application/json; charset=utf-8",
                            data: "{'restId':'" + localStorage.getItem('restId') + "','branchid':'" + localStorage.getItem('branId') + "','name':'" + $('#r_name').val() + "','email':'" + $('#r_mail').val() + "','username':'" + $('#r_username').val() + "'}",
                            dataType: "json",
                            success: function(result) {
    
                                strResponse = eval("(" + result.d + ")");
                                if (strResponse.rcode == "200") {
                                    alert("Sign up successfull. Kindly check your mail for the password.");
                                    window.location.reload();
                                } else {
                                    alert(strResponse.msg);
                                }
                            },
                        });
                    }
    
                    function forget() {
                        $.ajax({
                            type: "POST",
                            url: "login.aspx/userforget",
                            contentType: "application/json; charset=utf-8",
                            data: "{'restId':'" + localStorage.getItem('restId') + "','branchid':'" + localStorage.getItem('branId') + "','username':'" + $('#l_username').val() + "'}",
                            dataType: "json",
                            success: function(result) {
                                if (result.d != "") {
                                    strResponse = eval("(" + result.d + ")");
                                    if (strResponse.msg == "success") {
    
                                        location.href = "login.aspx";
                                    } else {
                                        alert(strResponse.msg);
                                    }
                                } else {
                                    alert("Please enter valid username");
                                }
                            },
                        });
                    }
    
                    function getarealist() {
                        restId = "100103";
                        branId = "B100001";
                        $.ajax({
                            type: "POST",
                            url: "login.aspx/getarealist",
                            contentType: "application/json; charset=utf-8",
                            data: "{'restId':'" + restId + "','branchid':'" + branId + "'}",
                            dataType: "json",
                            success: function(result) {
    
                                strResponse = eval("(" + result.d + ")");
                                if (strResponse.msg == "success") {
                                    $("#myModal").modal('show');
                                    if (strResponse.cityDetails != null) {
                                        var cityList = strResponse.cityDetails;
                                        var clistitems = '';
                                        var $cselect = $('#ddl_city');
                                        $.each(cityList, function(key, value) {
                                            clistitems += '<option value=' + key + '>' + value + '</option>';
                                        });
                                        $cselect.append(clistitems);
    
                                        if (strResponse.areadetails != null) {
                                            areaList = strResponse.areadetails;
                                            var areaitems = '';
                                            var $aselect = $('#ddl_area');
                                            var cityId = $('#ddl_city').val();
                                            for (i = 0; i < areaList.length; i++) {
                                                if (areaList[i].CityCode === cityId) {
                                                    areaitems += '<option value=' + areaList[i].AreaCode + '>' + areaList[i].Area + '</option>';
                                                }
                                            }
                                            $aselect.append(areaitems);
    
                                        } else {
                                            alert("If your area is not on the list, please place the order on call. ");
                                        }
                                    } else {
                                        alert("If your area is not on the list, please place the order on call. ");
                                    }
                                } else {
                                    alert(strResponse.msg);
                                }
    
                            },
                            complete: function() {
                             var areaId = $('#ddl_area').val();
                             if (areaId != 0) {
                                 getbranchlist(areaId);
                             }
                            },
                        });
                    }
    
                    function getbranchlist(areaId) {
                        restId = "100103";
                        branId = "B100001";
                        $.ajax({
                            type: "POST",
                            url: "login.aspx/getgeolocation",
                            contentType: "application/json; charset=utf-8",
                            data: "{'restId':'" + restId + "','branchid':'" + branId + "','areaId':'" + areaId + "'}",
                            dataType: "json",
                            success: function(result) {
    
                                strResponse = eval("(" + result.d + ")");
                                if (strResponse.msg == "success") {
                                    if (strResponse.branches != null) {
                                        var brList = strResponse.branches;
                                        var branchesitems = '';
                                        $('#ddl_branch').html('');
                                        var $bselect = $('#ddl_branch');
                                        $.each(brList, function(key, value) {
                                            branchesitems += '<option value=' + key + '>' + value + '</option>';
                                        });
                                        $bselect.append(branchesitems);
                                    } else {
                                        alert("no branches available selected area.");
                                    }
                                } else {
                                    alert(strResponse.msg);
                                }
    
                            },
                        });
                    }
                    $(function() {
                        getarealist();
    
                        $('#ddl_city').change(function() {
                            var cityId = $(this).val();

                                    areaitems += '<option value=' + areaList[i].AreaCode + '>' + areaList[i].Area + '</option>';
                                }
                            }
                            $aselect.append(areaitems);
                             var areaId = $('#ddl_area').val();
                         if (areaId != 0) {
                             getbranchlist(areaId);
                         }
                        });
    
                        $('#ddl_area').change(function() {
                            var areaId = $(this).val();
                            getbranchlist(areaId);
                        });
    
    
                    });
